name: test-cv-data

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}
          submodules: false

      - name: Update public bibliography submodule
        run: git submodule update --init --recursive my-papers

      - name: Update private CV data submodule
        run: |
          git config --global url."https://${{ secrets.PAT_TOKEN }}@github.com/".insteadOf "https://github.com/"
          git submodule update --init --recursive my-cv-data

      - name: Set up Conda Environment
        uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: cv
          environment-file: environment.yml
          python-version: "3.12"
          auto-activate-base: false

      - name: Run Tests
        run: pytest tests/ -v --tb=short

      - name: Test CV Generation
        run: python generate_cv.py
